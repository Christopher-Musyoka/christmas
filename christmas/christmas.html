<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas üéÑ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #003344, #000814);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
}

/* ‚ùÑÔ∏è Snow */
.snowflake {
    position: absolute;
    top: -20px;
    color: white;
    opacity: 0.9;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}

.container {
    max-width: 380px;
    padding: 20px;
    z-index: 2;
}

/* ‚≠ê Star */
.star {
    font-size: 46px;
    color: gold;
    animation: glow 1.5s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 5px gold; }
    to { text-shadow: 0 0 25px gold; }
}

/* üéÑ Tree */
.tree { margin: 10px auto; }
.layer {
    width: 0;
    height: 0;
    margin: -18px auto;
    position: relative;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-bottom: 140px solid #0a7a2a;
}
.layer:nth-child(2) {
    border-left-width: 140px;
    border-right-width: 140px;
    border-bottom-width: 170px;
}
.layer:nth-child(3) {
    border-left-width: 170px;
    border-right-width: 170px;
    border-bottom-width: 200px;
}

.trunk {
    width: 60px;
    height: 75px;
    background: #5c3a1e;
    margin: auto;
    border-radius: 6px;
}

/* üí° Lights */
.light {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    position: absolute;
    animation: blink 1s infinite alternate;
    box-shadow: 0 0 10px currentColor;
}
@keyframes blink {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

.red { background: red; color: red; }
.yellow { background: yellow; color: yellow; }
.blue { background: dodgerblue; color: dodgerblue; }
.pink { background: hotpink; color: hotpink; }

.message {
    font-size: 24px;
    margin-top: 20px;
    font-weight: bold;
}

.from {
    font-size: 18px;
    margin-top: 8px;
    color: #ffd700;
}

/* üîî Tap hint */
.tap {
    font-size: 14px;
    margin-top: 10px;
    opacity: 0.8;
}
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è Snow -->
<script>
for (let i = 0; i < 45; i++) {
    let snow = document.createElement("div");
    snow.className = "snowflake";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = (Math.random() * 12 + 10) + "px";
    snow.style.animationDuration = (Math.random() * 6 + 6) + "s";
    document.body.appendChild(snow);
}
</script>

<div class="container">

    <div class="star">‚≠ê</div>

    <div class="tree">
        <div class="layer">
            <div class="light red" style="top:70px; left:-30px;"></div>
            <div class="light yellow" style="top:90px; left:30px;"></div>
        </div>
        <div class="layer">
            <div class="light blue" style="top:80px; left:-50px;"></div>
            <div class="light pink" style="top:110px; left:50px;"></div>
        </div>
        <div class="layer">
            <div class="light yellow" style="top:90px; left:-70px;"></div>
            <div class="light red" style="top:120px; left:70px;"></div>
        </div>
    </div>

    <div class="trunk"></div>

    <div class="message">
        üéÑ Merry Christmas üéÅ
    </div>
    <div class="from">
        ‚Äî From Chris ‚ù§Ô∏è
    </div>

    <div class="tap">üîä Tap anywhere to enable sound</div>

</div>

<!-- üé∂ Christmas Song -->
<audio id="music" autoplay loop muted>
    <source src="https://cdn.pixabay.com/audio/2022/11/30/audio_0d3fbb6f45.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");

// Unmute on first tap anywhere
document.body.addEventListener("click", () => {
    music.muted = false;
    music.play();
}, { once: true });
</script>

</body>
</html>
